name: 更新或添加 ablesci.py

on:
  schedule:
    - cron: '0 1 * * *'   # 每天 UTC 时间 1:00 运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-script:
    runs-on: ubuntu-latest
    steps:
      - name: 检出 AutoSign 仓库
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 检查 ablesci.py 是否存在
        id: check-file
        run: |
          if [ -f "ablesci/ablesci.py" ]; then
            echo "文件存在"
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "文件不存在"
            echo "file_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 如果缺失则下载 ablesci.py
        if: steps.check-file.outputs.file_exists == 'false'
        run: |
          mkdir -p ablesci
          curl -o ablesci/ablesci.py https://raw.githubusercontent.com/chenlunTian/ablesciSign/main/ablesci.py

      - name: 提交并推送更改
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ablesci/ablesci.py
          git diff --staged --quiet || git commit -m "添加或更新来自 chenlunTian 的 ablesci.py"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}