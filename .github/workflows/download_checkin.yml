name: download_script

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周更新一次

jobs:
  update-checkin-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # 使用 Secrets 中的 Token
          submodules: recursive  # 更新子模块

      - name: Download checkIn_Quark.py
        run: |
          cp submodules/Auto_Check_In/checkIn_Quark.py ./checkIn_Quark.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add checkIn_Quark.py
          git commit -m "Update checkIn_Quark.py"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
