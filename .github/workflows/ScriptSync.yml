name: 更新或添加脚本

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 时间 1:00 运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-scripts:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: 更新脚本
        run: |
          import os
          import requests
          import hashlib
          
          def update_file(local_path, remote_url):
              try:
                  response = requests.get(remote_url)
                  response.raise_for_status()
                  remote_content = response.content
                  
                  if os.path.exists(local_path):
                      with open(local_path, 'rb') as f:
                          local_content = f.read()
                      if hashlib.md5(local_content).hexdigest() == hashlib.md5(remote_content).hexdigest():
                          print(f"文件 {local_path} 没有变化，无需更新")
                          return False
                  
                  with open(local_path, 'wb') as f:
                      f.write(remote_content)
                  print(f"文件 {local_path} 已更新")
                  return True
              except Exception as e:
                  print(f"更新文件 {local_path} 时出错: {str(e)}")
                  return False
          
          files_to_update = [
              {"local_path": "ablesci.py", "remote_url": "https://raw.githubusercontent.com/chenlunTian/ablesciSign/main/ablesci.py"},
              {"local_path": "Quark.py", "remote_url": "https://raw.githubusercontent.com/BNDou/Auto_Check_In/main/checkIn_Quark.py"},
              {"local_path": "wps.js", "remote_url": "https://raw.githubusercontent.com/wf021325/qx/refs/heads/main/task/wps.js"},
              {"local_path": "jd_OnceApply.js", "remote_url": "https://raw.githubusercontent.com/6dylan6/jdpro/refs/heads/main/jd_OnceApply.js"},
              {"local_path": "jd_AutoEval.js", "remote_url": "https://raw.githubusercontent.com/6dylan6/jdpro/refs/heads/main/jd_AutoEval.js"},
          ]
          
          updated = False
          for file_info in files_to_update:
              if update_file(file_info['local_path'], file_info['remote_url']):
                  updated = True
          
          if updated:
              print("::set-output name=files_updated::true")
          else:
              print("::set-output name=files_updated::false")
        id: update-scripts
        shell: python
      
      - name: 提交并推送更改
        if: steps.update-scripts.outputs.files_updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "更新脚本文件"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}