name: 更新或添加脚本

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1:00 运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file-info:
          - {local_path: "chenlunTian/ablesci.py", remote_url: "https://raw.githubusercontent.com/chenlunTian/ablesciSign/main/ablesci.py", name: "ablesci.py"}
          - {local_path: "BNDou/Quark.py", remote_url: "https://raw.githubusercontent.com/BNDou/Auto_Check_In/main/checkIn_Quark.py", name: "checkIn_Quark.py"}
    
    steps:
      - name: 检出仓库
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 检查文件是否存在并下载远程文件
        id: check-and-download
        run: |
          if [ -f "${{ matrix.file-info.local_path }}" ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "文件存在，下载远程文件进行比较"
            curl -s -o /tmp/remote_file_${{ matrix.file-info.name }} ${{ matrix.file-info.remote_url }}
            if diff -q "${{ matrix.file-info.local_path }}" "/tmp/remote_file_${{ matrix.file-info.name }}" > /dev/null; then
              echo "file_changed=false" >> $GITHUB_OUTPUT
              echo "文件没有变化，无需更新"
            else
              echo "file_changed=true" >> $GITHUB_OUTPUT
              echo "文件有变化，需要更新"
            fi
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
            echo "文件不存在，需要添加"
            mkdir -p $(dirname "${{ matrix.file-info.local_path }}")
            curl -s -o "${{ matrix.file-info.local_path }}" ${{ matrix.file-info.remote_url }}
            echo "file_changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: 更新文件（如果需要）
        if: steps.check-and-download.outputs.file_exists == 'true' && steps.check-and-download.outputs.file_changed == 'true'
        run: |
          cp /tmp/remote_file_${{ matrix.file-info.name }} ${{ matrix.file-info.local_path }}
      
      - name: 设置提交信息
        id: set-commit-message
        if: steps.check-and-download.outputs.file_changed == 'true'
        run: |
          if [ "${{ steps.check-and-download.outputs.file_exists }}" == "true" ]; then
            echo "commit_message=更新 ${{ matrix.file-info.local_path }}" >> $GITHUB_OUTPUT
          else
            echo "commit_message=添加 ${{ matrix.file-info.local_path }}" >> $GITHUB_OUTPUT
          fi
          echo "file_to_commit=${{ matrix.file-info.local_path }}" >> $GITHUB_OUTPUT
      
      - name: 提交并推送更改
        if: steps.check-and-download.outputs.file_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.set-commit-message.outputs.file_to_commit }}"
          git commit -m "${{ steps.set-commit-message.outputs.commit_message }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}